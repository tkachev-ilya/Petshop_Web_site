<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Мой аккаунт</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <div id="account-page">
        <header>
            <div class="container">
                <div class="logo">PetShop</div>
                <nav>
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li id="orders-link"><a href="orders.html">История заказов</a></li>
                        <li id="auth-link"><a href="#" onclick="logoutUser()">Выйти</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="account-container">
            <h1>Мой аккаунт</h1>
            
            <div class="account-sections">
                <section class="profile-section">
                    <h2>Профиль</h2>
                    <form id="profile-form">
                        <div class="form-group">
                            <label>Имя:</label>
                            <input type="text" id="profile-name" required>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="profile-email" required>
                        </div>
                        <button type="submit" class="btn">Сохранить</button>
                    </form>
                    <div id="profile-status"></div>
                </section>
                
                <section class="password-section">
                    <h2>Сменить пароль</h2>
                    <form id="password-form">
                        <div class="form-group">
                            <label>Текущий пароль:</label>
                            <input type="password" id="current-password" required>
                        </div>
                        <div class="form-group">
                            <label>Новый пароль:</label>
                            <input type="password" id="new-password" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label>Подтвердите пароль:</label>
                            <input type="password" id="confirm-password" required minlength="6">
                        </div>
                        <button type="submit" class="btn">Сменить пароль</button>
                    </form>
                    <div id="password-status"></div>
                </section>
            </div>
            
            <section class="coupons-section">
                <h2>Мои скидки</h2>
                <div class="coupons-grid" id="coupons-container">
                    <!-- Скидки будут загружены здесь -->
                </div>
            </section>
        </div>
    </div>

    <script src="js/account.js"></script>
</body>
</html>
